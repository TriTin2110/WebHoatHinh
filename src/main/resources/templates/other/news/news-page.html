<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>News Page</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/css/style.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/css/dropdown.css" type="text/css" media="all"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<style type="text/css">
	div{
		color: white;
	}
	h2{
		color: white;
		font-size: 28px;
		font-weight: bold;
	}
	.list-video-component{
		margin-bottom: 16px;font-size: 15px; word-break: break-all; padding-left: 10px;
	}
</style>
</head>
<body th:attr="data-current-page=${currentPage}, data-categories=${categories}" style="background-color: black;">
	<div class="row" id="outer">
	<div class="col-md-3" id="cotainer">
		<div th:replace="~{/component/index-page/header.html :: header}"></div>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-8" style="background-color: dark-gray;">
				<h2>Danh sách tin tức</h2>
				<hr style="border: 1px solid white;">
				<div style="margin-top: 20px;" th:insert="~{/component/news-page/news-list.html :: news-list}">
				</div>
			</div>
			<div class="col-md-4" style="padding: 10px 10px 10px 10px;">
				<h2>Phim mới</h2>
				<div style="margin-top: 20px; display: flex; justify-content: center; font-size: 18px;">
					<div th:replace="~{/component/news-page/news-list-video.html :: news-list-video}">
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="/js/drop-down.js"></script>
</body>
</html>
