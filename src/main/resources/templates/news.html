<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tin tức phim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
       background: url('/img/movie/body-bg.gif');
      min-height: 100vh;
      padding: 60px 0;
    }

    .news-title {
      color: orange;
    }

    .news-subtitle {
      color: #08d9ff;
      margin-top: 1.5rem;
      margin-bottom: .5rem;
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .read-more {
      color: dodgerblue;
      text-decoration: none;
    }
    .read-more:hover { text-decoration: underline; }

    .author-date {
      text-align: right;
      font-size: 0.9rem;
      color: #ccc;
    }

    .news-container { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container news-container text-center">
      <!-- Tiêu đề chính -->
      <h1 class="text-white mb-4" th:text="${news.id}">TIN TỨC PHIM</h1>

      <!-- Banner -->
      <img th:src="@{/img/news-banner/{banner} (banner=${news.banner})}" class="img-fluid rounded mb-4" alt="Banner phim ngẫu nhiên">

      <!-- Tác giả & ngày -->
      <div class="author-date mb-4 text-end">
        Tác giả: <strong th:text="${news.authorName}">WebHoatHinh</strong> | Ngày đăng: <span th:text="${news.dateUploaded}"></span>
      </div>

      <!-- Nội dung -->
      <div id="content"></div>
    </div>
  </div>
  
  <script type="text/javascript" th:inline="javascript">
  	let description = /*[[${news.description}]]*/ ''
	let content = document.getElementById("content")
	content.innerHTML = description
	</script>
</body>
</html>
