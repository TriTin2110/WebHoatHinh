<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>News List</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"
	media="all" />
<style type="text/css">
</style>
</head>
<body>
	<div class="container">
		<table class="table table-hover" id="news-table">
			<thead class="table-dark">
				<tr>
					<th style="width: 60px;">No.</th>
					<th style="width: 650px;">Tiêu đề</th>
					<th style="width: 180px;">Ngày đăng</th>
					<th style="width: 167px;">Tác giả</th>
					<th style="width: 240px;">Tùy chọn</th>
				</tr>
				<tr>
					<td colspan="5"><input style="width: 100%" onkeyup="search()"
						class="form-control" id="search-input"
						placeholder="Search By Name" type="text" /></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="news, iStat: ${news}">
					<td th:text="${iStat.index + 1}"></td>
					<td th:text="${news.id}"></td>
					<td th:text="${news.dateUploaded}"></td>
					<td th:text=${news.authorName}></td>
					<td><a class="btn btn-success" href="#">Cập nhật</a>
						<button th:attr="onclick=|showConfirmDelete('${news.id}')|"
							data-bs-toggle="modal" data-bs-target="#delete-modal"
							class="btn btn-danger">Xóa</button></td>
				</tr>
			</tbody>
		</table>
	</div>


	<!-- Delete modal -->
	<div class="modal" id="delete-modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Xóa News</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close" onclick="hideDeleteNews()"></button>
				</div>
				<div class="modal-body">
					<p>Bạn có chắc là muốn xóa không?</p>
				</div>
				<div class="modal-footer">
					<a class="btn btn-danger" id="btn-delete">Xác nhận xóa</a>
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal" onclick="hideDeleteNews()">Đóng</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/news-manage.js"></script>
	<script type="text/javascript" th:inline="javascript">
		let error = /*[[${error}]]*/ ""
		if(error.length > 0)
		{
			alert(error)
		}
			
	</script>
</body>
</html>
