<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng bài viết mới</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
	rel="stylesheet">
<!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css"
	rel="stylesheet">
<style>
body {
	background-color: #111;
	color: white;
	font-family: 'Segoe UI', sans-serif;
	padding: 40px 0;
}

.container {
	max-width: 800px;
}

.form-label {
	font-weight: bold;
}

.btn-submit {
	background-color: orange;
	border: none;
}

.btn-submit:hover {
	background-color: darkorange;
}

#editor {
	height: 300px;
	background: #fff;
	color: #000;
}
/* tag styles */
.tag-badge {
	background: dodgerblue;
	color: #fff;
	border-radius: 20px;
	padding: 4px 10px;
	margin: 2px;
	display: inline-flex;
	align-items: center;
}

.tag-badge i {
	cursor: pointer;
	margin-left: 6px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-5">Tạo/Cập nhật bài viết!</h1>

		<form id="postForm" th:method="post" th:action="@{/admin/news}"
			enctype="multipart/form-data" th:object="${creator}">
			<!-- <input type="hidden" name="present-id" th:value="${presentId}"> --> 
			<div class="mb-3">
				<label for="title" class="form-label">Tiêu đề bài viết</label> <input
					type="text" class="form-control" id="title" th:field="*{id}"
					placeholder="Nhập tiêu đề..." th:value="*{id != null ? id : ''}"
					required>
				<p class="text-danger" id="tittle-warning"
					style="display: none; font-weight: bold;">Tiêu đề chỉ được chứa
					chữ cái và số!</p>
			</div>

			<div class="mb-3">
				<label for="author" class="form-label">Tác giả</label> <input
					type="text" class="form-control" id="author"
					th:field="*{authorName}"
					th:value="*{authorName != null ? authorName : ''}"
					placeholder="Tên tác giả..." required>
			</div>

			<!-- Tag input -->
			<div class="mb-3">
				<input type="hidden" th:field="*{tags}" id="tags"> <label
					class="form-label">Tags</label>
				<div class="input-group mb-2">
					<input type="text" id="tagInput" class="form-control"
						placeholder="Nhập tag và nhấn Enter">
				</div>
				<div id="tagList"></div>
			</div>

			<div class="mb-3">
				<label class="form-label">Nội dung bài viết</label>
				<div id="toolbar" class="mb-2">
					<span class="ql-formats"> <select class="ql-header"></select>
						<button class="ql-bold"></button>
						<button class="ql-italic"></button>
						<button class="ql-underline"></button>
					</span> <span class="ql-formats">
						<button class="ql-list" value="ordered"></button>
						<button class="ql-list" value="bullet"></button>
						<button class="ql-link"></button>
						<button class="ql-image"></button>
					</span>
				</div>
				<div id="editor"></div>
				<textarea style="display: none;" th:field="*{description}"
					id="description"></textarea>
			</div>
			<input type="hidden" th:field="*{banner}"> 
		</form>
		<div class="mb-3">
				<label for="image" class="form-label">Chọn ảnh banner</label> <input
					type="file" class="form-control" id="image" name="image"
					accept="image/*" required>
				<div style="text-align: center; margin-top: 10px;">
					<img src="" width="100" id="preview-image">
				</div>
		</div>
			
		<div class="text-center">
				<button type="button" onclick="submit()" class="btn btn-submit px-4 py-2 text-white">Đăng
					bài</button>
			</div>
	</div>

	<!-- Quill JS -->
	<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
	<script type="text/javascript" src="/js/create-update.js"></script>
	<script th:inline="javascript">
  let content = /*[[${creator.description}]]*/ ''
  const tagInput = document.getElementById('tagInput');
  const tagList = document.getElementById('tagList');
  let url = '/admin/news'
  let currentImage
  var tags = /*[[${creator.tags}]]*/ null
	  if(tags === null)
		  tags = []

	window.addEventListener("DOMContentLoaded",  async () => {
		if(content != null)
			await quill.clipboard.dangerouslyPasteHTML(content)
		if(tags != null && tags.includes(','))
		{
			var tagSplit = await tags.split(",")
			tags = []
			for(let i = 0; i <tagSplit.length; i++)
			{
				if(tagSplit[i].trim() != '')
					addTag(tagSplit[i])
			}
		}
		})
	addImage()
	loadOldImage()
  // Add tag on Enter
  tagInput.addEventListener('keydown', e => {
    if(e.key === 'Enter'){
      e.preventDefault();
      const val = tagInput.value.trim();
      let tag = document.getElementById("tags")
      tag.value = addTag(val)
      tagInput.value='';
    }
  });

  function addTag(val)
  {
	  
	  if(val && !tags.includes(val)){
	        tags.push(val);
	        renderTags();
	  }
	  return tags;
  }
  
  function renderTags(){
    tagList.innerHTML='';
    tags.forEach((tag, idx)=>{
      const span = document.createElement('span');
      span.className='tag-badge';
      span.innerHTML = `${tag} <i class="fas fa-times" data-idx="${idx}"></i>`;
      tagList.appendChild(span);
    });
  }

  // remove tag
  tagList.addEventListener('click', e=>{
    if(e.target.matches('i')){
      const idx = e.target.dataset.idx;
      tags.splice(idx,1);
      let tag = document.getElementById("tags")
      tag.value = tags
      renderTags();
    }
  });

  function addImage()
  {
	  let image = document.getElementById("image")
	  image.addEventListener("change", function(){
		currentImage = this.files[0]
		previewImage()
	})
  }

  function previewImage()
  {
	let previewImage = document.getElementById("preview-image")
	let url = URL.createObjectURL(currentImage)
	previewImage.src = url
}

  function loadOldImage()
  {
	let image = /*[[${creator.banner}]]*/ ''
		if(image != '' && image != null)
			{
				fetch("/img/news-banner/"+image).then(data => data.blob()).then(blob =>{
					currentImage = new File([blob], image, {type: blob.type})
					previewImage()
				})
				url = "/admin/news/update"
			}
	}

	function submit()
	{
		const tittle = document.getElementById("title").value
		//Doesn't allow speacial character on tittle
		const reg = /[^\p{L}\p{N}\s]/gu //\p{L}: language unicode,\p{N}: number unicode,u: unicode identify
		let tittleWarning = document.getElementById("tittle-warning")
		tittleWarning.style.display = "none"
		if(reg.test(tittle))
		{
			alert("Tựa đề không được phép chứa kí tự đặc biệt!!")
			tittleWarning.style.display = "block"
		}
		else{
			setContent()
			let form = document.getElementById("postForm")
			let formData = new FormData(form)
			formData.append("image", currentImage)
			fetch(url, {
				method: "POST",
				body: formData
			}).then(res =>{
				window.location.replace("/admin/news")
				})
		}
	}
  </script>
</body>
</html>
