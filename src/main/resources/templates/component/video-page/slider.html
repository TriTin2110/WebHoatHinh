<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div id="carouselNews" class="carousel slide"
		th:fragment="slider(videos)">
		<div class="carousel-inner">
			<div class="carousel-item" th:each="groupVideos, sta: ${videos}" th:classappend="${sta.index == 0}? 'active'">
				<div class="card-group">
					<div th:each="v : ${groupVideos}" style="width: 25%; padding: 10px;">
							<a class="card video-content" 
								th:href="@{${v.id}}" style="background-color: black;">
								<img
									class="video-avatar card-img-top"
									th:src="@{/img/video-avatar/{avatar} (avatar = ${v.videoTag.avatar})}" alt="..."> <span
									class="card-body" style="color: white;"> <span
										class="card-text" th:text="${v.id}">...</span>
								</span>
							</a>
					</div>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev slider-button" type="button"
			data-bs-target="#carouselNews" data-bs-slide="prev"
			style="width: 3%;">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next slider-button" type="button"
			data-bs-target="#carouselNews" data-bs-slide="next"
			style="width: 3%;">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
</body>
</html>
