<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="news-list">
		<div id="news" style="width: 100%;">
			<div th:each="news: ${news}">
				<div class="content">
					<a th:href="@{/movie-news/{id} (id=${news.id})}" style="text-decoration: none;"><h4 th:text="${news.id}" style="font-size: 20px;" class="header-news"></h4></a>
					<img  th:src="@{/img/news-banner/{banner} (banner=${news.banner})}">
					<p class="date" th:text="'Ngày đăng: ' + ${news.dateUploaded.date} +'/'+ ${(news.dateUploaded.month + 1 < 10) ? '0'+(news.dateUploaded.month + 1) : (news.dateUploaded.month + 1)} +'/'+ ${news.dateUploaded.year + 1900}"></p>
					<p id="small-text"><div th:utext="${news.description}" style="max-height: 16px;
    overflow: hidden;
    text-overflow: ellipsis;"></div></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
