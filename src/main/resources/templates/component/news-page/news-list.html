<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="news-list">
		<div id="news" style="width: 100%;">
			<div th:each="news: ${news}" style="margin-bottom: 30px;">
				<div>
					<table>
						<tr>
							<td colspan="2"><a
								th:href="@{/movie-news/{id} (id=${news.id})}"
								style="text-decoration: none;"><h4 th:text="${news.id}"
										style="font-size: 20px;" class="header-news"></h4></a></td>
						</tr>
						<tr>
							<td><img
								th:src="@{/img/news-banner/{banner} (banner=${news.banner})}"
								width="50">
							</td>
							<td>
								<div id="small-text">
								<span class="date"
								th:text="'Ngày đăng: ' + ${news.dateUploaded.date} +'/'+ ${(news.dateUploaded.month + 1 < 10) ? '0'+(news.dateUploaded.month + 1) : (news.dateUploaded.month + 1)} +'/'+ ${news.dateUploaded.year + 1900}"></span>
									<div th:utext="${news.description}"
										style="height: 2.5em; line-height: 2.5em; overflow: hidden;"></div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
