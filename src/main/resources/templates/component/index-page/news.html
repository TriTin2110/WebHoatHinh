<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="news">
		<div id="news">
			<div class="head">
				<h3>NEWS</h3>
				<p class="text-right">
					<a href="#">See all</a>
				</p>
			</div>
			<div th:each="news: ${news}">
				<div class="content">
					<p class="date" th:text="${news.dateUploaded}"></p>
					<a th:href="@{/movie-news/{id} (id=${news.id})}" style="text-decoration: none;"><h4 th:text="${news.id}" class="header-news"></h4></a>
					<img  th:src="@{/img/news-banner/{banner} (banner=${news.banner})}">
					<p id="small-text">
						<div th:utext="${news.description}" style="max-height: 20px; overflow: hidden; text-overflow: ellipsis;white-space: nowrap; display:flex"></div>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
