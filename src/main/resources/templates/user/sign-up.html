<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/sign-up.css" type="text/css"
	media="all" />
<style type="text/css">
.error {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Đăng ký</h2>
		<form th:action="@{/account/create-user}"
			onsubmit="return checkPassword();" th:method="post" th:object="${ru}">
			<input type="hidden" th:field="*{role}" value="User">
			<div style="text-align: center;" th:class="error"
				th:if="${errors} != null">
				<span th:text="${errors}">User đã tồn tại!</span>
			</div>
			<div class="form-group">
				<label for="username">Tên đăng nhập *</label> <input type="text"
					id="username" th:field="*{userName}" required>
				<ul th:if="${#fields.hasErrors('userName')}">
					<li th:each="error: ${#fields.errors('userName')}"
						th:text="${error}" th:class="error"></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="email">Email *</label> <input type="email" id="email"
					th:field="*{email}" required>
				<ul th:if="${#fields.hasErrors('email')}">
					<li th:each="error : ${#fields.errors('email')}" th:text="${error}"
						th:class="error"></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="password">Mật khẩu *</label> <input type="password"
					id="password" th:field="*{password}" required>
				<ul th:if="${#fields.hasErrors('password')}">
					<li th:each="error : ${#fields.errors('password')}"
						th:text="${error}" th:class="error"></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="confirm-password">Xác nhận mật khẩu *</label> <input
					type="password" id="confirm-password" required>
				<div id="password-error" style="padding-top: 5px; display: none;"
					th:class="error">Mật khẩu không khớp!</div>
			</div>
			<div class="form-group">
				<label for="full-name">Tên đầy đủ</label> <input type="text"
					id="full-name" th:field="*{fullName}">
			</div>
			<div class="form-group">
				<label for="gender">Giới tính</label> <select id="gender"
					th:field="*{gender}">
					<option value="true">Nam</option>
					<option value="false">Nữ</option>
				</select>
			</div>
			<div class="form-group">
				<label for="dob">Ngày sinh</label> <input type="date" id="dob"
					th:field="*{dateOfBirth}">
			</div>
			<button type="submit" class="btn" onclick="return checkingFormData()">Đăng ký</button>
		</form>
		<hr>
		<div style="padding-top: 10px; display: flex; justify-content: space-between; font-size: 20px;">
				<span>
					<a style="text-decoration: none; color: yellow;" th:href="@{/account/sign-in}">Đăng nhập ngay</a>
				</span>
				<span>
					<a th:href="@{/account/show-password-resolve}">Quên mật khẩu</a> | <a href="/" style="text-decoration: none; color: orange;">Trang chủ</a>
				</span>
				
		</div>
		<div>
			
		</div>
</body>
<script type="text/javascript" src="/js/util.js"></script>
<script type="text/javascript" th:src="@{/js/sign-up.js}"></script>
</html>
