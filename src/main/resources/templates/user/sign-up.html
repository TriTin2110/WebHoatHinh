<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/sign-up.css" type="text/css"
	media="all" />
</head>
<body>
<div class="container">
                <h2>Đăng ký</h2>
                <form th:action="@{/account/create-user}" onsubmit="return checkPassword();" th:method="post" th:object="${ru}">
                        <div class="form-group">
                                <label for="username">Tên đăng nhập *</label>
                                <input type="text" id="username" th:field="*{userName}" required>
                                <ul th:if="${#fields.hasErrors('userName')}">
                                	<li th:each="error: ${#fields.errors('userName')}" th:text="${error}" style="color: red;"></li>
                                </ul>
                        </div>
                        <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                                <label for="password">Mật khẩu *</label>
                                <input type="password" id="password" th:field="*{password}" required>
                                <ul th:if="${#fields.hasErrors('password')}">
                                	<li th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color: red;"></li>
                                </ul>
                        </div>
                        <div class="form-group">
                                <label for="confirm-password">Xác nhận mật khẩu *</label>
                                <input type="password" id="confirm-password" required>
                                <div id="password-error" style="padding-top: 5px; display: none; color: red;">Mật khẩu không khớp!</div>
                        </div>
                        <div class="form-group">
                                <label for="full-name">Tên đầy đủ</label>
                                <input type="text" id="full-name" th:field="*{fullName}">
                        </div>
                        <div class="form-group">
                                <label for="gender">Giới tính</label>
                                <select id="gender" th:field="*{gender}">
                                        <option value="false">Nam</option>
                                        <option value="true">Nữ</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <label for="dob">Ngày sinh</label>
                                <input type="date" id="dob" th:field="*{dateOfBirth}">
                        </div>
                        <button type="submit" class="btn">Đăng ký</button>
                </form>
        </div>
</body>
<script type="text/javascript" th:src="@{/js/sign-up.js}"></script>
</html>
