<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/sign-up.css" type="text/css"
	media="all" />
	<link href="/css/loading-modal.css" rel="stylesheet">
<style type="text/css">
	.error{
		color: red;
	}
</style>
</head>
<body>
<div class="container">
                <h2>Đăng ký</h2>
                <div th:if="${errors}" th:text="${errors}" th:class="error"></div>
                <form th:action="@{/account/sending-code-to-gmail}" th:method="post" onsubmit="loadingModal()">
                		<div>Chúng tôi sẽ gửi mã xác thực đến Gmail này!</div>
                        <div class="form-group">
                                <label for="email">Email của bạn</label>
                                <input type="email" id="email" th:name="email" required>
                        </div>
                        <button type="submit" class="btn" >Gửi Mã Xác Thực Cho Tôi!</button>
                </form>
        </div>
        <!-- Loading modal -->
	<div class="modal" id="modal-loading" data-bs-backdrop="static" data-bs-keyboard="false">
		<div class="modal-dialog modal-sm modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body text-center">
					<div class="dots-3"></div>
					<div style="color: black;">Đang xử lý...</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script src="/js/loading-modal.js"></script>
	<script type="text/javascript">
		function loadingModal()
		{
			loadingScreen()
		}
	</script>
</body>
</html>
