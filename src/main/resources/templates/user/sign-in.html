<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/sign-up.css" type="text/css"
	media="all" />
<style type="text/css">
	.error{
		color: red;
	}
</style>
</head>
<body>
<div class="container">
                <h2>Đăng ký</h2>
                <form th:action="@{/authenticateTheUser}" th:method="post">
                		<div style="text-align: center;" th:class="error" th:if="${param.error} != null">
                			<span>Tài khoản không tồn tại!</span>
                		</div>
                        <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Đăng nhập</button>
                </form>
        </div>
</body>
</html>
