<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hồ sơ người dùng</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/profile.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
</style>
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<!-- Hồ sơ bên trái -->
			<div class="col-md-4">
				<form th:action="@{/user-profile/update}" th:method="POST"
					enctype="multipart/form-data" th:object="${account}">
					<input type="hidden" th:field="*{userName}"/>
					<div class="profile-card p-4 h-100">
						<input type="file" id="avatarInput" accept="image/*"
							onchange="previewAvatar(event)">
						<div class="profile-img-container">
							<input type="file" id="avatar" name="avatar" style="display: none;">
							<img id="avatarImage"
								th:src="@{/img/user-avatar/{avatar} (avatar = ${account.user.avatar})}"
								alt="Avatar" class="profile-img">
							<button class="change-avatar-btn"
								onclick="document.getElementById('avatarInput').click(); return false;">Thay
								đổi</button>
						</div>
						<h2 class="mt-3 text-center" th:text="${account.user.fullName}">Họ
							tên</h2>
						<div class="text-start">
							<p>
								<strong>Tuổi:</strong> <span>21</span>
							</p>
							<p>
								<strong>Giới tính:</strong> <span th:if="${account.user.gender}">Nam</span>
								<span th:unless="${account.user.gender}">Nữ</span>
							</p>
							<p>
								<strong>Ngày sinh:</strong> <span
									th:text="${account.user.dateOfBirth}">21/10/1232</span>
							</p>
							<p>
								<strong>Email:</strong> <span th:text="${account.email}">tin@gmail.com</span>
							</p>
						</div>
						<div>
							<button class="btn btn-custom mt-2 regular-button"
								style="background-color: yellow;" data-bs-toggle="modal"
								data-bs-target="#editProfileModal" type="button">Chỉnh
								sửa hồ sơ</button>
							<input type="submit" class="btn btn-primary mt-2"
								 value="Lưu những thay đổi">
						</div>
						<div th:if="${error}" th:text="${error}"></div>

					</div>
					<!-- Modal chỉnh sửa hồ sơ -->
					<div class="modal fade" id="editProfileModal" tabindex="-1"
						aria-labelledby="editProfileModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header" style="color: black;">
									<h5 class="modal-title" id="editProfileModalLabel">Chỉnh
										sửa hồ sơ</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="mb-3">
										<label for="name" class="form-label">Họ tên</label> <input
											type="text" class="form-control" id="name"
											th:field="*{user.fullName}">
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">Email</label> <input
											type="email" class="form-control" id="email"
											th:field="*{email}">
									</div>
									<div class="mb-3">
										<label for="gender" class="form-label">Giới tính</label> <select
											class="form-control" th:field="*{user.gender}">
											<option value="true">Nam</option>
											<option value="false">Nữ</option>
										</select>
									</div>
									<div class="mb-3">
										<label for="dOB" class="form-label">Ngày sinh</label> <input
											type="date" class="form-control" id="dOB"
											th:field="*{user.dateOfBirth}">
									</div>
									<div style="display: flex; justify-content: space-around;">
										<button type="button" class="btn btn-secondary w-25 regular-button" data-bs-dismiss="modal">Đóng</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>


			<!-- Danh sách phim bên phải -->
			<div class="col-md-8">
				<div class="movies h-100">
					<h3>Gợi ý cho bạn</h3>
					<div class="row">
						<div class="col-md-4" th:each="video : ${videos}">
							<div class="video-item">
								<div style="overflow: hidden;">
									<img
										th:src="@{/img/video-avatar/{avatar} (avatar=${video.videoTag.avatar})}"
										class="d-block w-100 poster" alt="video Poster"
										style="border-radius: 5%;">
								</div>
								<div class="text-center video-name" style="padding-top: 10px;">
									<strong th:text="${video.name}"></strong>
								</div>
								<div>
									<strong>RATING:</strong> <span class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
								</div>
								<div>
									<strong>Views:</strong> <span th:text="${video.viewer}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
